        title: Aide sur la budgétisation participative
        description: Avec les budgets participatifs, les citoyens décident de quels projets proposés par les citoyens, une partie du budget national sera destinée.
        help_text_1: "Les budgets participatifs sont des processus dans lesquels les citoyens décident directement de la partie du budget national à dépenser. Toute personne inscrite âgée de plus de 16 ans peut proposer un projet de dépenses présélectionné dans une phase de soutien citoyen."
        help_text_2: "Les projets les plus votés sont évalués et transmis à un vote final à l'issu duquel les actions seront identifiées et proposées au législateur pour abrobation dans le budget national."
        help_text_3: "La présentation des projets de budgétisation participative est réalisée depuis janvier et sur une période d'environ un mois et demi. Pour participer et faire des propositions pour tout le pays et / ou une commune, vous devez vous inscrire dans %{org} et vérifier votre compte."
        help_text_4: "Pour obtenir autant de soutiens et de votes que possible, choisissez un titre descriptif et compréhensible de votre projet. Ensuite, vous avez un espace pour développer l'approche de votre proposition. Celle-ci fournit toutes les données et explications, et même des documents et des images, pour aider les autres participants à mieux comprendre ce que vous proposez."
